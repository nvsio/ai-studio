appId: com.aistudio.app
productName: AI Studio
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asar: false
asarUnpack:
  - resources/**
  - node_modules/@xenova/transformers
win:
  executableName: ai-studio
  target:
    - target: nsis
      arch:
        - x64
        - arm64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
afterSign: scripts/notarize.js
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: mas
      arch:
        - arm64
        - universal
  entitlementsInherit: build/entitlements.mac.plist
  entitlements: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  extendInfo:
    NSCameraUsageDescription: AI Studio requests camera access for image analysis features.
    NSMicrophoneUsageDescription: AI Studio requests microphone access for voice input features.
    NSDocumentsFolderUsageDescription: AI Studio needs access to Documents to open and process files.
    NSDownloadsFolderUsageDescription: AI Studio needs access to Downloads to open and process files.
    NSAppleEventsUsageDescription: AI Studio needs permission to run automation scripts.
    LSApplicationCategoryType: public.app-category.productivity
    LSMinimumSystemVersion: "14.0"
    NSHighResolutionCapable: true
    NSSupportsAutomaticGraphicsSwitching: true
  # macOS 14+ (Sonoma) minimum for best M4 support
  minimumSystemVersion: "14.0"
  notarize: true
mas:
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  provisioningProfile: build/embedded.provisionprofile
  hardenedRuntime: false
  category: public.app-category.productivity
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  background: build/dmg-background.png
  icon: build/icon.icns
  iconSize: 128
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: dynaboard.com
  category: Utility
  desktop:
    StartupWMClass: ai-studio
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: dynaboard
  repo: ai-studio
  releaseType: release
